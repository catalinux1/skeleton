<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skeleton - User management</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<div>
    <div class="row m-0">
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- List content -->
        <div class="container-fluid mt-50">
            <div class="full-page-style">
                <div class="row">
                    <div class="col-12 px-0">
                        <div class="card card-border-shadow">
                            <div class="card-body card-padding">
                                <div>
                                    <i class="fa fa-university infoHeadTitle"></i>
                                    <span class="title infoHeadTitle"th:text="${branchId} != 0 ? 'Editeaza branch' : 'Adauga branch nou'"></span>
                                </div>
                                <div class="row ml-1 mt-5">
                                    <div class="col-12">
                                        <form>
                                            <div class="form-group row">
                                                <label for="inputName" class="col-1 col-form-label">Nume</label>
                                                <div class="col-2">
                                                    <input type="text" class="form-control" id="inputName">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-1">Activ</div>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input th:id="${branchId == 0} ? 'default-checked' : ''"
                                                               class="form-check-input" type="checkbox">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-10 mt-5">
                                                    <button type="submit" class="btn btn-primary">Salveaza</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
        let branchId = [[${branchModel.id}]];
        if (branchId === null) {
            $('#default-checked').prop('checked', true);
        }
    // ]]>
</script>
</body>
</html>
