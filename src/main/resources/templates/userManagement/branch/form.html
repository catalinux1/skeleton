<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skeleton - User management</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<div>
    <div class="row m-0">
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- List content -->
        <div class="container-fluid mt-50">
            <div class="full-page-style">
                <div class="row">
                    <div class="col-12 px-0">
                        <div class="card card-border-shadow">
                            <div class="card-body card-padding">
                                <div>
                                    <i class="fa fa-university infoHeadTitle"></i>
                                    <span class="title infoHeadTitle"th:text="${branchId} != 0 ? 'Editeaza branch' : 'Adauga branch nou'"></span>
                                </div>
                                <div class="row ml-1 mt-5">
                                    <div class="col-12">
                                        <form id="submit-form"
                                              class="form-horizontal"
                                              method="post">
                                            <div class="form-group row">
                                                <label class="col-1 control-label" for="name">Nume</label>
                                                <div class="col-sm-10">
                                                    <input type="text" min="2" class="form-control col-2" id="name" autocomplete="off"/>
<!--                                                    <div id="nameError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
<!--                                                         style="color: red"></div>-->
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
