<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skeleton - User management</title>
    <head th:replace="fragments/head :: head"></head>
</head>
<body>
<div>
    <div class="row m-0">
        <div th:replace="fragments/navbar :: navbar"></div>

        <!-- List content -->
        <div class="container-fluid mt-50">
            <div class="full-page-style">
                <div class="row">
                    <div class="col-12 px-0">
                        <div class="card card-border-shadow">
                            <div class="card-body card-padding">
                                <div>
                                    <i class="fa fa-university infoHeadTitle"></i>
                                    <span class="title infoHeadTitle"th:text="${id} != 0 ? 'Editeaza branch' : 'Adauga branch nou'"></span>
                                </div>
                                <div class="row ml-1 mt-5">
                                    <div class="col-12">
                                        <form id="submit-form"
                                              class="form-horizontal"
                                              th:object="${branchModel}"
                                              th:method="post"
                                              th:action="@{/userManagement/branch/form/__${id}__}"
                                              autocomplete="off">
                                            <div class="form-group row">
                                                <label for="inputName" class="col-1 col-form-label">Nume</label>
                                                <div class="col-2">
                                                    <input type="text" class="form-control" id="inputName"
                                                            th:field="*{name}">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="offset-1 col-10 mb-3">
                                                    <div class="red-color font-size-16" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-1">Activ</div>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input th:id="${id == 0} ? 'default-checked' : ''"
                                                               th:field="*{active}"
                                                               class="form-check-input" type="checkbox">
                                                    </div>
                                                </div>
                                            </div>

                                            <input type="hidden" th:field="*{createdDate}"/>
                                            <input type="hidden" th:field="*{createdBy}"/>

                                            <div class="form-group row">
                                                <div class="col-sm-10 mt-5">
                                                    <button type="submit" class="btn btn-primary">Salveaza</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 px-0 mt-3">
                    <div class="d-flex d-inline-flex pull-right ml-5">
                        <a th:href="@{/userManagement/branch/list}" type="button" class="btn btn-primary pull-right">
                            <span class="fa fa-chevron-left button-icon"></span>
                            <span> INAPOI </span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
        let branchId = [[${branchModel.id}]];
        if (branchId === null) {
            $('#default-checked').prop('checked', true);
        }
    // ]]>
</script>
</body>
</html>
